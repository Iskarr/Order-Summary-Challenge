<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
        <path

          fill-rule="evenodd"
          d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"

    <div class="card-container">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="Avatar"
          style="width: 100%"
        />
        <div class="container">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like! Annual Plan $59.99/year Change Proceed
            to Payment Cancel Order
          </p>
        </div>
        <div class="price">
          <div class="plan">
            <img src="images/icon-music.svg" alt="icon-music" width="65px">
          <ul>
            <li><strong>Annual Plan</strong></li>
            <li id="price">$59.99/year</li>
          </ul>
          </div>
          <a href="#">Change</a>
        </div>
  
          <button class="payment">Proceed to Payment</buÃ¥tton>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
